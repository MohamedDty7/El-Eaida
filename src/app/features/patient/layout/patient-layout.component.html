<div class="patient-layout-container" [class.sidebar-collapsed]="sidebarCollapsed">
  <app-patient-sidebar
    [isCollapsed]="sidebarCollapsed"
    [menuItems]="patientMenuItems"
    [currentUser]="currentUser"
    (toggleSidebar)="toggleSidebar()"
  ></app-patient-sidebar>

  <div class="patient-main-content">
    <app-patient-navbar
      [isCollapsed]="sidebarCollapsed"
      [currentUser]="currentUser"
    ></app-patient-navbar>
    <div class="patient-page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
