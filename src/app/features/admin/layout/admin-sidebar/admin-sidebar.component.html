<aside class="admin-sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo" *ngIf="!isCollapsed">
      <i class="fas fa-crown"></i>
      <span>إدارة العيادة</span>
    </div>
    <div class="logo-icon" *ngIf="isCollapsed">
      <i class="fas fa-crown"></i>
    </div>
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <i class="fas" [class.fa-bars]="isCollapsed" [class.fa-times]="!isCollapsed"></i>
    </button>
  </div>

  <!-- User Info -->
  <div class="user-info" *ngIf="currentUser && !isCollapsed">
    <img [src]="currentUser.avatar" [alt]="currentUser.firstName" class="user-avatar">
    <div class="user-details">
      <div class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
      <div class="user-role">{{ getRoleLabel(currentUser.role) }}</div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a 
          [routerLink]="item.route" 
          routerLinkActive="active"
          class="nav-link"
          [title]="isCollapsed ? item.label : ''">
          <i [class]="item.icon" class="nav-icon"></i>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
          <i class="fas fa-chevron-down nav-arrow" 
             *ngIf="hasChildren(item) && !isCollapsed"></i>
        </a>
        
        <!-- Submenu -->
        <ul class="submenu" *ngIf="hasChildren(item) && !isCollapsed">
          <li *ngFor="let child of item.children" class="submenu-item">
            <a 
              [routerLink]="child.route" 
              routerLinkActive="active"
              class="submenu-link">
              <i [class]="child.icon" class="submenu-icon"></i>
              <span>{{ child.label }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="footer-info">
      <div class="version">الإصدار 1.0.0</div>
      <div class="copyright">© 2024 إدارة العيادة</div>
    </div>
  </div>
</aside>
