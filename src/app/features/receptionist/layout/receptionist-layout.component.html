<div class="receptionist-layout-container" [class.sidebar-collapsed]="sidebarCollapsed">
  <app-receptionist-sidebar
    [isCollapsed]="sidebarCollapsed"
    [menuItems]="receptionistMenuItems"
    [currentUser]="currentUser"
    (toggleSidebar)="toggleSidebar()"
  ></app-receptionist-sidebar>

  <div class="receptionist-main-content">
    <app-receptionist-navbar
      [isCollapsed]="sidebarCollapsed"
      [currentUser]="currentUser"
    ></app-receptionist-navbar>
    <div class="receptionist-page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
